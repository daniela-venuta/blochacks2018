<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript'>
        function addFields(){
            // Number of inputs to create
            var number = document.getElementById("member").value;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Phone " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "tel";
                input.name = "phone"+ i;
                container.appendChild(input);
                
                //select object
                var select = document.createElement("select");
                select.id = "mySelect"+ i; 
                container.appendChild(select);

                //options
                var option1 = document.createElement("option");
                option1.value = "home";
                var option1t = document.createTextNode("Home");
                option1.appendChild(option1t);

                var option2 = document.createElement("option");
                option2.value = "cell";
                var option2t = document.createTextNode("Cell");
                option2.appendChild(option2t);

                var option3 = document.createElement("option");
                option3.value = "work";
                var option3t = document.createTextNode("Work");
                option3.appendChild(option3t);

                select.appendChild(option1);
                select.appendChild(option2);
                select.appendChild(option3);
                // Append a line break
                container.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
    <input type="text" id="member" name="member" value="">Number of members: (max. 10)<br />
    <a href="#" id="filldetails" onclick="addFields()">Fill Details</a>
    <div id="container">
</body>
</html>
